<!DOCTYPE html>
<html lang="en">

<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Consultar Vendedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="card">
        <div class="card-body" style="margin: 5px;">
            <h2 style="text-align: center;">VENDEDORES</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body" style="margin: 10px;">
            <div class="row text-center">
                <div class="col" style="border-radius: 2px;border-width: 2px;"><span><strong>CÃ³digo Vendedor</strong></span></div>
                <div class="col" style="border-radius: 2px;border-width: 2px;"><span><strong>Nombre Vendedor</strong></span></div>

            </div>
        </div>
    </div>
    <div class="card" th:each="vendedor: ${vendedores}">
        <div class="card-body" style="margin: 10px;" >
            <div class="row text-center" >
                <div class="col" th:text="${vendedor.codVendedor}"></div>
                <div class="col" th:text="${vendedor.nombreVendedor}"></div>

            </div>
        </div>
    </div>
    <a href="/Vendedor"><button class="btn btn-primary d-block w-100" type="submit">VOLVER</button></a> 
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
