<!DOCTYPE html>
<html lang="en">

<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="card">
        <div class="card-body" style="margin: 5px;">
            <h2 style="text-align: center;">Consulta</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body" style="margin: 10px;">
            <div class="row text-center">
                <div class="col" style="border-radius: 2px;border-width: 2px;"><span class="text-center"><strong>Número factura</strong></span></div>
                <div class="col" style="border-radius: 2px;border-width: 2px;"><span><strong>Código producto</strong></span></div>
                <div class="col" style="border-radius: 2px;border-width: 2px;"><span><strong>Fecha</strong></span></div>
                <div class="col" style="border-radius: 2px;border-width: 2px;"><span><strong>Código vendedor</strong></span></div>
                <div class="col" style="border-radius: 2px;border-width: 2px;"><span><strong>Valor Factura</strong></span></div>
            </div>
        </div>
    </div>
    <div class="card" th:each="factura: ${facturas}">
        <div class="card-body" style="margin: 10px;" >
            <div class="row text-center" >
                <div class="col" th:text="${factura.numeroFactura}"></div>
                <div class="col" th:text="${factura.producto.codProducto}"></div>
                <div class="col" th:text="${factura.fechaVenta}"></div>
                <div class="col" th:text="${factura.vendedor.codVendedor}"></div>
                <div class="col" th:text="${factura.valorFactura}"></div>
            </div>
        </div>
    </div>
    <a href="/Facturas"><button class="btn btn-primary d-block w-100" type="submit">VOLVER</button></a> 
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
