
<!DOCTYPE html>
<html lang="en">

<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Borrar Vendedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Login-Form-Clean.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="login-clean">
        <form th:action = "@{/borrar/vendedor}" th:object="${vendedor}" method="post">
           <h1 class="text-center">Eliminar Vendedor</h1>
           <div class="illustration"></div><input class="form-control" id = "codigovendedor" type="text" th:field ="*{codVendedor}" placeholder="Codigo Vendedor"/>           <div style="margin: 0px 0px 16px;"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Eliminar</button></div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
