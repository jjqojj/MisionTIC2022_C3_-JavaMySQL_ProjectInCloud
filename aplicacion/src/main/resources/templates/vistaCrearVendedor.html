<!DOCTYPE html>
<html lang="en">

<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Crear Vendedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Login-Form-Clean.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="login-clean">
        <form th:action = "@{/crear/vendedor}" th:object="${vendedor}" method="post">
            <h1 class="text-center">Crear Vendedor</h1>
            <div class="illustration"></div><input class="form-control" id = "codVendedor" type="text" th:field ="*{codVendedor}" placeholder="Codigo de Vendedor"/>
            <div class="illustration"></div><input class="form-control" id = "nombreVendedor" type="text" th:field ="*{nombreVendedor}" placeholder="Nombre de Vendedor" list="brow"/>
            <datalist id="brow" >
                <option th:each="producto: ${vendedor}" th:value="${vendedor.codVendedor}" >              
             </datalist> 
          
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Guardar</button></div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
