<!DOCTYPE html>
<html lang="en">

<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Buscar Vendedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.min.css">
</head>

<body>
    <section class="login-clean" style="height: 700px;">
        <form th:action = "@{/actualizar/vendedor}" th:object="${vendedor}" method="post">
            <h1 class="text-center">Actualizar</h1>
            <div class="illustration"></div><input class="form-control" id = "codigovendedor" type="text" th:field ="*{codVendedor}" placeholder="Codigo Vendedor">
            <div class="illustration"></div>
            <div class="mb-3"></div>
            
            <div style="margin: 0px 0px 16px;"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Actualizar</button></div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
