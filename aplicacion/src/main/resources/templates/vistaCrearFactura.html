<!DOCTYPE html>
<html lang="en">

<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Crear Factura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Login-Form-Clean.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="login-clean">
        <form th:action = "@{/crear/factura}" th:object="${factura}" method="post">
            <h1 class="text-center">Crear Factura</h1>
            <div class="illustration"></div><input class="form-control" id = "numerofactura" type="text" th:field ="*{numeroFactura}" placeholder="Número factura"/>
            <div class="illustration"></div><input class="form-control" id = "codigoproducto" type="text" th:field ="*{codigoProducto}" placeholder="Código producto" list="brow"/>
            <datalist id="brow" >
                <option th:each="producto: ${productos}" th:value="${producto.codProducto}" >
                
             </datalist> 
            <div class="mb-3"></div><input class="form-control" id = "fecha" type="date" th:field = "*{fechaVenta}"/>
            <div style="margin: 0px 0px 16px;"></div><input class="form-control" id = "codigovendedor" type="text" th:field = "*{codigoVendedor}" placeholder="Código vendedor" list="brow2"/>
            <datalist id="brow2" >
                <option th:each="vendedor: ${vendedores}" th:value="${vendedor.codVendedor}"  >
                
            </datalist>
            <div class="illustration"></div><input class="form-control" id = "valorfactura" type="text" th:field = "*{valorFactura}" placeholder="Valor factura" />
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Guardar</button></div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
