<!DOCTYPE html>
<html lang="en">

<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>update2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.min.css">

    <link rel="stylesheet" href="/Login-Form-Clean.css" type="text/css"/>
</head>

<body>
    <section class="login-clean" style="height: 700px;">
        <form th:action = "@{/actualizar/vendedor/{codVendedor}}" th:object="${vendedor}" method="post" th:each="vendedor: ${vendedor}" >
            <h1 class="text-center">Actualizar</h1>
            <div class="illustration"></div>
            <label class="form-label" style="font-size: 15px;font-weight: bold;">Número Vendedor:</label><input class="form-control " id = "codvendedor" type="text" th:value="${codVendedor}" th:name="codVendedor"  placeholder="Número vendedor"  readonly="">
                <div class="illustration"></div>
                <label class="form-label" style="font-size: 15px;font-weight: bold;">Nombre Vendedor:</label><input class="form-control" id = "nombrevendedor" type="text" th:name ="nombreVendedor" placeholder="Nombre Vendedor" th:value="${vendedor.nombreVendedor}" >
           
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Guardar</button></div>
        </form>
    </section>
    <a href="/Vendedor"><button class="btn btn-primary d-block w-100" type="submit">VOLVER</button></a> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
